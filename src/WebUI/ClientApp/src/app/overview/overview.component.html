<p-table [value]="matches">
    <ng-template pTemplate="header">
        <tr>
            <th>Host Player</th>
            <th>Guest Player</th>
            <th>Match Result</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-match>
        <tr>
            <td>{{match.hostPlayerName}}</td>
            <td>{{match.guestPlayerName}}</td>
            <td>{{match.hostPoints}}  - {{match.guestPoints}}</td>
        </tr>
    </ng-template>
</p-table>
