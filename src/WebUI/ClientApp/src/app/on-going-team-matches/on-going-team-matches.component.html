<p-table [value]="teamMatches$ | async" styleClass="p-datatable-sm" responsiveLayout="scroll">
    <ng-template pTemplate="header" >
        <tr>
            <th>Host Team</th>
            <th>Guest Team</th>
            <th>Started at</th>
            <th>Result</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-value>
        <tr>
            <td>{{value.hostTeamName}}</td>
            <td>{{value.guestTeamName}}</td>
            <td>{{value.startedAt | date }}</td>
            <td>{{value.hostVictories}} - {{value.guestVictories}}</td>
            <td>
                <button pButton type="button" class="p-button-raised p-button-text" [routerLink]="['overview', value.teamMatchIdEncoded]">Continue</button>
                <!--TODO Oponent view -->
                <button pButton type="button" class="p-button-raised p-button-text" [routerLink]="['quick-view', value.teamMatchIdEncoded]">See</button>
            </td>
        </tr>
    </ng-template>
</p-table>
