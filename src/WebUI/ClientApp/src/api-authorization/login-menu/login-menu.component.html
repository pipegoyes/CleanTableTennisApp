<ul *ngIf="isAuthenticated | async" class="navbar-nav">
    <li class="nav-item">
        <a [routerLink]='["/authentication/profile"]' class="nav-link text-dark" title="Manage">Hello {{ userName |
            async }}</a>
    </li>
    <li class="nav-item">
        <a [routerLink]='["/authentication/logout"]' [state]='{ local: true }' class="nav-link text-dark"
           title="Logout">Logout</a>
    </li>
</ul>
<ul *ngIf="!(isAuthenticated | async)" class="navbar-nav">
    <li class="nav-item">
        <a [routerLink]='["/authentication/register"]' class="nav-link text-dark">Register</a>
    </li>
    <li class="nav-item">
        <a [routerLink]='["/authentication/login"]' class="nav-link text-dark">Login</a>
    </li>
</ul>
